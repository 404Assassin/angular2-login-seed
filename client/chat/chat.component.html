<md-card>
  <h2>Chat Room</h2>
  <ul>
    <li *ngFor="#messageInfo of messages">
        <img src="{{messageInfo.userImage}}"><span>{{messageInfo.message}}</span>
    </li>
  </ul>
  
  <form action="">
    <input [(ngModel)]="messageText" placeholder="Message">
    <button md-raised-button color="primary" type="submit" (click)="sendMessage()">Send</button>
  </form>
</md-card>
